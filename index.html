<!DOCTYPE html>
<html>

<head>
    <title>TODO App</title>
</head>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
crossorigin="anonymous">
<link rel="stylesheet" href="./index.css" >

</head>

<script src="script.js"></script>
<body>
    <section class="todo-container">
        <h1>TODO APP</h1>

        <form>
            <table class="table">
                <thead>
                    <tr class="table-active">
                        <th>Add Task</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <input type="text" id="taskInput" name="" placeholder="  What do you need to do?" required>
                        </td>
                        <td>
                            <select id="addcategory" name="category" required>
                                <option>PERSONAL</option>
                                <option>WORK</option>
                                <option>SCHOOL</option>
                                <option>CLEANING</option>
                                <option>OTHER</option>
                            </select>
                        </td>
                        <td>
                            <input id="adddate" type="date" name="date" required>
                        </td>
                        <td>
                            <button id="addTask" class="btn ">ADD TASK</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </form>
    </section>

    <section class="tasks-container">
        <h1>TASKS LIST</h1>

        <table class="table">
            <thead>
                <tr class="table-active">
                    <th>Select</th>
                    <th>Task</th>
                    <th>Category</th>
                    <th>Due Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="taskList">
                <!-- Task items will be added here dynamically -->
            </tbody>
        </table>

        <div align="center">
            <button id="deleteTask" class="btn ">DELETE SELECTED TASKS</button>
        </div>
    </section>
</body>

</html>
